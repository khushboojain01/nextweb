{% extends "base.html" %}

{% block title %}Sign Out{% endblock %}

{% block content %}
<div class="max-w-md mx-auto p-6">
    <h2 class="text-3xl font-bold text-gray-900 text-center mb-8">Sign Out</h2>
    <p class="text-gray-700 text-center mb-6">Are you sure you want to sign out?</p>
    
    <form method="POST" class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        
        <div class="flex justify-between">
            <a href="{% url 'home' %}" class="w-1/2 text-center bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200">
                Cancel
            </a>
            
            <button type="submit" class="w-1/2 ml-2 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200">
                Sign Out
            </button>
        </div>
    </form>
</div>
{% endblock %}
